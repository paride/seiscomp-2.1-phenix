[arclink]

organization = "GEOFON DC"
request_dir = "./requests"
connections = 2
request_queue = 3
request_size = 100
handlers_soft = 1
handlers_hard = 2
handler_cmd = "./reqhandler -d requests -f 62:63"
handler_timeout = 10
handler_start_retry = 60
handler_shutdown_wait = 10
port = 18001
lockfile = "./arclink.pid"

